<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detected Numbers</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .number-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }
        .number-item {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            margin: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            background-color: #4CAF50; /* Green for occupied */
        }
    </style>
</head>
<body>
    <h1>Detected Numbers</h1>
    
    <div class="number-list">
        {% for spot_num in range(1, 13) %}
            <div class="number-item">
                Spot {{ spot_num }}: 
                {% if spots[spot_num]['plate'] %}
                    {{ spots[spot_num]['plate'] }}
                {% else %}
                    No plate detected
                {% endif %}
            </div>
        {% endfor %}
    </div>
</body>
</html>
